<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shop | متجر باي التقليدي</title>
    
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* تنسيقات سريعة لضمان ظهور السعرين بشكل جيد */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .product-card img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .price-container {
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .pi-price {
            color: #8a2be2;
            font-size: 1.4em;
            font-weight: bold;
        }
        .usd-price {
            color: #666;
            font-size: 0.9em;
        }
        .buy-btn {
            background-color: #8a2be2;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: 0.3s;
        }
        .buy-btn:hover {
            background-color: #5d1a99;
        }
    </style>
</head>
<body>

    <header>
        <h1>T-Shop</h1>
        <p>تسوق المنتجات التقليدية باستخدام عملة Pi</p>
    </header>

    <main id="products-container" class="products-grid">
        <p>جاري تحميل المنتجات...</p>
    </main>

    <footer>
        <p>© 2026 T-Shop - جميع الحقوق محفوظة لشبكة Pi</p>
    </footer>

    <script src="script.js"></script>
    
    <script>
        // تهيئة Pi SDK عند تحميل الصفحة
        const Pi = window.Pi;
        Pi.init({ version: "2.0", sandbox: true }); // sandbox: true للتجربة (Testnet)
    </script>
</body>
</html>
